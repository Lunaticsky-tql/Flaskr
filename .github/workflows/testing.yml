name: Test and Lint

on: push
  
jobs:
  test_and_lint:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
      
      - name: Cache Python dependencies
        uses: actions/cache@v2
        with:
          path: |
            ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
          
      - name: Set up Python 3.8
        uses: actions/setup-python@v5
        with:
          python-version: 3.8
      
      - name: Install project dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -i https://pypi.tuna.tsinghua.edu.cn/simple
          pip install -e .
      
      - name: Install test dependencies
        run: |
          python -m pip install pytest pytest-md -i https://pypi.tuna.tsinghua.edu.cn/simple

      - name: Test with pytest
        uses: pavelzw/pytest-action@v2
        with:
          emoji: false
          verbose: false
          job-summary: true

      - name: Lint with pylint
        run: |
          python -m pip install pylint -i https://pypi.tuna.tsinghua.edu.cn/simple
          pylint flaskr --fail-under=7
      
      - name: Format with black
        run: |
          python -m pip install black -i https://pypi.tuna.tsinghua.edu.cn/simple
          black . -l 5
      - name: Push changes
        run: |
          git config --global user.name 'GitHub Actions'
          git config --local user.email "action@github.com"
          git add .
          git diff --exit-code || git commit -am "Auto format with black"
          git push 
        